apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financial-api-microservice
  template:
    metadata:
      labels:
        app: financial-api-microservice
    spec:
      containers:
        - name: app
          image: menoita99/service_api:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always