apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "web-static-ip"
spec:
  rules:
  - http:
      paths:
      - path: /management/*
        backend:
          serviceName: management-service
          servicePort: 8080
      - path: /service/*
        backend:
          serviceName: service-service
          servicePort: 8081
      - path: /*
        backend:
          serviceName: security-service
          servicePort: 8082